<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['client.list.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>
            <br/>
            <center>  
                <h2><h:outputText value="#{msg['client.list.page.title']}"/></h2>  
            </center>
            <br/>
            <h:dataTable value="#{clienteUBean.clientes}" var="cliente"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">#{msg['client.id.label']}</f:facet>  
                    <h:outputText value="#{cliente.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['client.name.label']}</f:facet>  
                    <h:outputText value="#{cliente.nome}"/>  
                </h:column>  
                 <h:column>  
                    <f:facet name="header">#{msg['client.email.label']}</f:facet>  
                    <h:outputText value="#{cliente.email}"/>  
                </h:column>
                 <h:column>  
                    <f:facet name="header">#{msg['client.password.label']}</f:facet>  
                    <h:outputText value="#{cliente.senha}"/>  
                </h:column>
                 <h:column>  
                    <f:facet name="header">#{msg['client.cpf.label']}</f:facet>  
                    <h:outputText value="#{cliente.cpf}"/>  
                </h:column>
                 <h:column>  
                    <f:facet name="header">#{msg['client.phone.label']}</f:facet>  
                    <h:outputText value="#{cliente.telefone}"/>  
                </h:column>
                 <h:column>  
                    <f:facet name="header">#{msg['client.sex.label']}</f:facet>  
                    <h:outputText value="#{cliente.sexo}"/>  
                </h:column>
                 <h:column>  
                    <f:facet name="header">#{msg['client.date.label']}</f:facet>  
                    <h:outputText value="#{cliente.datadenascimento}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{clienteUBean.edita(cliente.id)}" value="#{msg['client.edit.command.label']}" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
            </h:dataTable>  
            <br/>
            <center>
                <h:commandButton action = "#{clienteUBean.volta()}"   
                                 value="#{msg['root.back.label']}" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>
</html>
