<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>#{msg['store.list.page.title']}</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form>
            <br/>
            <center>  
                <h2><h:outputText value="#{msg['store.list.page.title']}"/></h2>  
            </center>
            <br/>
            <h:dataTable value="#{clienteBean.clientes}" var="loja"   
                         class="table table-striped table-hover table-bordered">  
                <h:column>  
                    <f:facet name="header">#{msg['store.id.label']}</f:facet>  
                    <h:outputText value="#{cliente.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['store.name.label']}</f:facet>  
                    <h:outputText value="#{cliente.nome}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">#{msg['store.country.label']}</f:facet>  
                    <h:outputText value="#{cliente.cidade}"/>  
                </h:column>
                 <h:column>  
                    <f:facet name="header">#{msg['store.country.label']}</f:facet>  
                    <h:outputText value="#{cliente.email}"/>  
                </h:column>
                 <h:column>  
                    <f:facet name="header">#{msg['store.country.label']}</f:facet>  
                    <h:outputText value="#{cliente.senha}"/>  
                </h:column>
                 <h:column>  
                    <f:facet name="header">#{msg['store.country.label']}</f:facet>  
                    <h:outputText value="#{cliente.cnpj}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{clienteBean.edita(cliente.id)}" value="#{msg['store.edit.command.label']}" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header"></f:facet>  
                    <h:commandButton action = "#{lojaBean.delete(loja)}" value="#{msg['store.delete.command.label']}" 
                                     onclick="return confirm('#{msg['confirm.delete']}');"
                                     class="btn btn-danger" disabled="#{!empty cliente.alugueis}">  
                    </h:commandButton>  
                </h:column>
            </h:dataTable>  
            <br/>
            <center>
                <h:commandButton action = "#{clienteBean.cadastra()}"   
                                 value="#{msg['store.create.command.label']}" class="btn btn-primary"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{clienteBean.volta()}"   
                                 value="#{msg['root.back.label']}" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>  
    </h:body>
</html>
